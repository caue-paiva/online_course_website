{% extends "base.html" %}

{% block title %}
  <title>Login</title>
{% endblock %}

{% block content %}
  <div class="container">
    <div class="row">
      <h5 class="display-5">Login na plataforma de Cursos</h5>
      <div class="text-danger font-weight-bold">
          {% for error in errors %}
            <li>{{ error }}</li>
          {% endfor %}
      </div>

      <div class="text-success font-weight-bold">
        {% if msg %}
        <div class="badge bg-success text-wrap font-weight-bold" style="font-size: large;">
          {{ msg }}
        </div>
        {% endif %}
      </div>
    </div>

    <div class="row my-5">
      <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
          <label>Nome (Apenas para criar conta na primeira Vez)</label>
          <input type="text" required placeholder="Seu nome" name="name" value="{{ name }}" class="form-control">
        </div>
        <div class="mb-3">
          <label>Email</label>
          <input type="text" required placeholder="Seu email" name="email" value="{{ email }}" class="form-control">
        </div>
        <div class="mb-3">
          <label>Senha</label>
          <input type="password" required placeholder="Senha Segura" value="{{ password }}" name="password" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Submeter</button>
      </form>
    </div>
  </div>
{% endblock %}
